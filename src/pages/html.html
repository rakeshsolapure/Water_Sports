    <style>
        /* Hide default cursor everywhere */
        * {
            cursor: none !important;
        }

        /* Paper plane cursor styles */
        #custom-cursor {
            position: fixed;
            width: 32px;
            height: 32px;
            pointer-events: none;
            z-index: 9999;
            transform-origin: 25% 50%;
            transform: rotate(-130deg); /* 65 degrees counter-clockwise */
            transition: transform 0.2s ease;
        }

        /* Scale and rotate on hover */
        /* #custom-cursor.hover {
            transform: rotate(-65deg) scale(1.3);
        } */

        /* Hide cursor outside window */
        #custom-cursor.hidden {
            opacity: 0;
        }

        /* Smooth animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>

    <script>
        // Get cursor element
        const cursor = document.getElementById('custom-cursor');

        // Direct cursor movement (no lag, default speed)
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 16 + 'px';  // Adjusted offset for rotated cursor
            cursor.style.top = e.clientY - 16 + 'px';   // Adjusted offset for rotated cursor
        });

        // Add hover effect for interactive elements
        const hoverables = document.querySelectorAll('.hoverable, a, button');
        
        hoverables.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
            });
        });

        // Show/hide cursor when entering/leaving window
        document.addEventListener('mouseenter', () => {
            cursor.classList.remove('hidden');
        });

        document.addEventListener('mouseleave', () => {
            cursor.classList.add('hidden');
        });

        // Initially hide cursor until mouse enters
        cursor.classList.add('hidden');
    </script>
